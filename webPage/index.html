<head>
    <title>Messages Place</title>
    <link rel = "stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Messaging</h1>
    
    
    <div id = "SigninDiv">
        <h2>Sign Up</h2>
        <label for="usernameSignIn">Username signup: </label>
        <textarea id="usernameSignIn"></textarea>

        <label for="passwordSignIn">Password signup:</label>
        <textarea id="passwordSignIn"></textarea>

        <button id="SignInButton">Sign in</textarea>
    </div>
    <div id = "LoginDiv">
        <h2>Log In</h2>
        <label for="usernamelogin">Username login:</label>
        <textarea id="usernamelogin"></textarea>

        <label for="passwordlogin">Password login:</label>
        <textarea id="passwordlogin"></textarea>

        <button id="loginButton">Log in</textarea>
    </div>
    <div id = "SendMessageDiv">
        <h2>Main UI </h2>

        <h3 id = "userText">Username logged in: </h3>

        <label for="usernameSend">User destined:</label>
        <textarea id="usernameSend"></textarea>

        <label for="messageSpace">Message:</label>
        <textarea id="messageSpace"></textarea>

        <button id="sendButton">Send Message</button>

        <h3 id="text">Text</h2>
    </div>
    <div id = "Usernames">
        <h2 id="usernamesText">Usernames: </h2>
    </div>
    <div id = "GetMessagesDiv">
        <button id="getMessagesButton">Get Messages</button>
        <label for="usernameMessagesTextArea">See messages with:</label>
        <textarea id="usernameMessagesTextArea"></textarea>

        <select id="options" size="5">
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
            <option value="4">Option 4</option>
            <option value="5">Option 5</option>
            <option value="6">Option 6</option>
        </select>
        
        <div id = "MessagesDiv">
            <h2>Messages: </h2>

        </div>
    </div>

    <script src="script.js"></script>
</body>
